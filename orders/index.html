<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/35c85c2e3c.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
    <title>Orders</title>
</head>
<body>
    <div class="container">
        <section class="order-list">
            <header class="order-list-header">
                <span><i class="fas fa-chevron-left"></i></span>
                <div>Orders</div>
            </header>
            <form class="order-list-form">
                <input type="text" placeholder="Search">
            </form>
            <div class="order-list-items"></div>
            <footer class="order-list-footer">
                <div class="add-order"><i class="fas fa-plus"></i></div>
            </footer>
        </section>
        <section class="order-information">
            <header class="order-information-header">
                <div class="order-list-button"><i class="fas fa-bars"></i></div>
                <div>Order</div>
            </header>
            <div class="order-information-items"></div>
            <footer class="order-information-footer"><div><i class="fas fa-trash-alt"></i> Delete Order</div></footer>
        </section>
    </div>
</body>
</html>
